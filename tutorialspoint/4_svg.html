<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- D3.js was added to this project via CDN -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>D3.js and SVG</title>
</head>

<body>
    <div id="svgcontainer-1">
        <!-- SVG Elements w/o D3.js -->
        <svg width="300" height="300">
            <line x1="100" y1="100" x2="200" y2="200" style="stroke:rgb(255,0,0);
              stroke-width:2" />
        </svg>

        <svg width="300" height="300">
            <rect x="20" y="20" width="300" height="300" fill="green"></rect>
        </svg>

        <svg width="300" height="300">
            <circle cx="200" cy="50" r="20" fill="green" />
        </svg>

        <svg width="300" height="300">
            <ellipse cx="200" cy="50" rx="100" ry="50" fill="green" />
        </svg>
    </div>
    <p></p>
    <p></p>

    <!-- SVG Elements w/ D3.js -->
    <div id="svgcontainer-2"></div>

    <script>
        // Create an SVG element
        var width = 300;
        var height = 300;
        var svg = d3.select("#svgcontainer-2")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // Create and append a rectangle element
        // NOTE: Same steps apply for any other element e.g. line, circle, ellipse
        svg.append("rect")
            .attr("x", 20)
            .attr("y", 20)
            .attr("width", 200)
            .attr("height", 100)
            .attr("fill", "green");
    </script>
</body>

</html>
