<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- D3.js was added to this project via CDN -->
    <script type = "text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <title>D3.js Transition</title>
</head>

<body>
    <h3>Simple Transitions</h3>
    <svg width="300" height="300">
        <rect id="rectangle" x="0" y="0" width="30" height="30" fill="black"></rect>
    </svg>

    <script>
        // Transition w/ direct chaining
        d3.select("body")
            .transition()
            .duration(3000)
            .style("background-color", "lightblue");

        // Transition w/ transition variable
        var t = d3.transition()
            .delay(2000)
            .duration(2000);
        d3.select("#rectangle")
            .transition(t)
            .attr("transform", "translate(50, 0)");
    </script>
</body>

</html>
