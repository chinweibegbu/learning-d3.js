<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- D3.js was added to this project via CDN -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>D3.js Data Join</title>
</head>

<body>
    <ul id="list">
        <li></li>
        <li></li>
    </ul>

    <input type="button" name="remove" value="Remove fourth value" onclick="javascript:remove()" />

    <script>
        // Map the two pre-existing <li> items to 10 and 20
        d3.select("#list").selectAll("li").data([10, 20, 30, 25, 15]);

        // Return the text for every item in the dataset
        d3.select("#list").selectAll("li")
            .data([10, 20, 30, 25, 15])
            .text(function (d) { return d; });

        // Add three new <li> items for the three remaining data set items
        d3.select("#list").selectAll("li")
            .data([10, 20, 30, 25, 15])
            .text(function (d) { return "This is pre-existing element and the value is " + d; })
            .enter()
            .append("li")
            .text(function (d) { return "This is dynamically created element and the value is " + d; });

        // Create a function to be called when the "remove" button is clicked
        function remove() {
            d3.selectAll("li")
                .data([10, 20, 30, 15])
                .exit()
                .remove()
        }
    </script>
</body>

</html>
